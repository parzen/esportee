<div class="section">
  <h3>All Games</h3>
  <div *ngIf="loading | async">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div *ngIf="!(loading | async)">
    <div class="row">
      <my-games-card *ngFor="let game of games" class="gamecard" class="col s12 m12 l6"
                     [model]=(game|myGameToCardModel)></my-games-card>

    </div>
    <div class="row">
      <div class="col s12 m12 l6">
        <div class="card-panel teal">
          <div><h5 class="center-align white-text">Many more to come, check back later!
          </h5></div>
        </div>
      </div>
    </div>
  </div>
</div>
