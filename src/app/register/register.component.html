<h2 class="grey-text text-darken-2">Create a new account</h2>
<form class="col s12" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="input-field col s12">
      <input id="reg_email" type="email" class="validate" name="email" required [(ngModel)]="model.email">
      <label for="reg_email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="reg_username" type="text" class="validate" name="username" required [(ngModel)]="model.username">
      <label for="reg_username">Username</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="reg_pass" type="password" class="validate" name="password" required [(ngModel)]="model.password">
      <label for="reg_pass">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="col m12 s12">
      <p class="right-align">
        <button class="btn btn-large waves-effect waves-light" type="submit" name="signup">Signup
        </button>
      </p>
    </div>
  </div>
</form>
