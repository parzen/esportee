<div>
  <h2>Select Team</h2>
  <div>
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedTeamname">
      <mat-radio-button class="example-radio-button" *ngFor="let teamname of teamnames" [value]="teamname">
        {{teamname}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <button mat-button mat-raised-button color="primary"
          [disabled]="!selectedTeamname"
          (click)="onSelectTeam()">
    <mat-icon class="material-icons">people</mat-icon>
    Select team
  </button>
</div>
